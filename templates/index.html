<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background-image: url({{ url_for('static', filename='img/Hintergrund_Standard.jpg') }})
    }
</style>

<head>
    <meta charset="utf-8"/>
    <title>STB-Pi {{ room_name }}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Use a "/test" namespace.
            // An application can open a connection on multiple namespaces, and
            // Socket.IO will multiplex all those connections on a single
            // physical channel. If you don't care about multiple channels, you
            // can set the namespace to an empty string.
            namespace = '/test';

            var socket = io(namespace);

            socket.on('relay_update', function(relay, cb) {
                 $('#log').append('<br>' + $('<div/>').text('Received stuff').html());
                // I wonder if i can use CB instead to just reload... for quick'n'dirty
                if (cb)
                    cb();
            });
        });
    </script>
</head>

<body>
<h2>STB-Pi-Interface {{ room_name }}</h2>
<p>Async mode is: <b>{{ async_mode }}</b></p>
<br>
<div class="control_section">
    <br><p>Overrides</p></br>
    {% for relay in relays %}
        {% include '_relay.html' %}
    {% endfor %}
</div>
<br>
<div class="control_section">
    <br><p>Brains</p></br>
    {% for brain in brains %}
        {% include '_brain.html' %}
    {% endfor %}
</div>

<br>
 <h2>Receive:</h2>
<br>
<br>
<div id="log">This is the log</div>

</body>
</html>
