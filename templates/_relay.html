<tr>
    <th class="relay_title" scope="row">{{relay.name}}</th>
</tr>
<tr>
    <th scope="row">
        <div class="relay_status" id="status_{{relay.code}}">
            {{relay.status_frontend}}
        </div> 
    </th>
    <td>
        <div class="riddle_input" id="input_{{relay.code}}">
            {{relay.last_message}}
        </div> 
    </td>
    <td>
        <form method="POST" action="" onsubmit="return override_press();">
            <button class="btn_override"
                id="btn_{{relay.code}}"
                onClick="override_relay('{{relay}}', 'click')"
            >Override</button>
        </form>
    </td>

    <script>
        function override_press() {
            console.log("override submit to backend");
            return true;
        }
    </script>
</tr>
